{{ with .Site.Params.coverImage }}
  {{ if (in . "://") }}
    {{ $cover := . }}
    <div id="cover" style="background: {{ $.Site.Params.fallbackCoverColor }} url('{{ $cover | absURL }}'); background-size: cover;"></div>
  {{ else }}
    {{ $cover := (printf "images/%s" .) }}
    <div id="cover" style="background: {{ $.Site.Params.fallbackCoverColor }} url('{{ $cover | absURL }}'); background-size: cover;"></div>
  {{ end }}
{{ end }}
